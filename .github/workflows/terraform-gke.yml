name: Terraform GKE Deploy ğŸš€

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose Terraform action'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  plan:
    name: ğŸŒ Terraform Plan
    if: github.event.inputs.action == 'apply'
    runs-on: ubuntu-latest

    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-sa-key.json

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Write GCP credentials to file
        run: echo '${{ secrets.GCP_SA_KEY }}' | base64 -d > gcp-sa-key.json

      - name: âš™ï¸ Terraform Init with GCS Backend
        run: terraform init -reconfigure

      - name: ğŸ“¦ Terraform Plan
        run: terraform plan -var="gcp_sa_key_path=gcp-sa-key.json" -out=tfplan

      - name: ğŸ“¤ Upload Plan File
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  apply_or_destroy:
    name: ğŸš€ Terraform Apply or ğŸ’£ Destroy
    if: ${{ always() && (github.event.inputs.action == 'apply' || github.event.inputs.action == 'destroy') }}
    needs: [plan]  # This still works â€” will only run after plan if "apply"
    runs-on: ubuntu-latest
    environment:
      name: Production

    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-sa-key.json

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Decode and write GCP credentials
        run: echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > gcp-sa-key.json

      - name: ğŸ“¥ Download Plan File (only for apply)
        if: github.event.inputs.action == 'apply'
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: âš™ï¸ Terraform Init
        run: terraform init -reconfigure

      - name: ğŸš€ Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan

      - name: ğŸ’£ Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve -var="gcp_sa_key_path=gcp-sa-key.json"
